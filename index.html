<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="main_heading">
            <h1 style="text-align: center;font-size: 60px;color: black;margin-top: 20px;">LOGIN </h1>
            <br>
            <h1 style="text-align: center;font-size: 60px;color: blue;">DARAZ</h1>
        </div>
        <div class="main_container">
            <div class="inputs">
                <p style="color: blue; margin-left: 10px;">EMAIL</p>
                <input style="height: 50px;width: 90%;margin-left: 10px;" type="email" id="email" placeholder="xyz@gmail.com">
                <p style="color: blue; margin: 10px;">PASSWORD</p>
                <input style="margin-left: 10px; width: 90%; height: 50px;" type="password" id="pass" placeholder="Enter a PASSWORD">
                <div class="btn">
                    <button onclick="login()" style ="width: 50%;height: 50px;background-color: blue; text-align: center; color: white; margin-top: 40px;margin-left: 90px;">LOGIN</button>
                </div>
            </div>

        </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
